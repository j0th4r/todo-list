<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="styles.css">
  
  <style>
    
  </style>
</head>
<body>

  <div class="name">
    <h1>TODO</h1>
  </div>
  

  <div class="add-task">
    <div class="input-container">
      <input type="checkbox" id="check">
      <label for="check"></label>
      <input type="text" id="input" class="input" placeholder="Create a new todo...">
    </div>
  </div>

  <div class="task-list"></div>

  <div class="task-footer">
    <div class="task-count">
      <!-- Add dynamic number -->0 items left
    </div>
    
    <div class="task-filter">
      <button id="btn" class="all-btn">All</button>
      <button id="btn" class="active-btn">Active</button>
      <button id="btn" class="completed-btn">Completed</button>
    </div>

    <button class="clear-btn">
      Clear Completed
    </button>

  </div>

  <h3>Drag and drop to reorder list</h3>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">j0th4r</a>.
    </div>
  </footer>

  <script src="index.js" defer></script>
</body>
</html>
